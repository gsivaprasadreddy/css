<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="formstyles.css">
</head>
<body>
<div>
<fieldset>
    <legend>Registration Form</legend>
    <table>
        <tr>
            <td> First name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Last name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td> Email</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password"></td>

        </tr>
       <tr>
            <td>Mobile Number</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Date Of Birth</td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>Select Gender</td>
            <td><input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender"  value="female">Female </td>
        </tr>

        <tr>
            <td>languages know</td>
            <td>
                <input type="checkbox" value="telugu">Telugu

                <input type="checkbox" value="telugu">Hindi

                <input type="checkbox" value="telugu">English
            </td>
        </tr>
        <tr>
            <td> Current address</td>
            <td><textarea row="6" col="55"></textarea></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text"></td>

        </tr>
        <tr>
            <td>Country</td>
            <td> <select>
                <option>India</option>
                <option>china</option>
                <option>USA</option>
                <option>other</option>
            </select></td>
        </tr>
        <tr>

            <td>
                <input class="hari" type="submit" value="Submit" class="button">
            </td>
            <td>
                <input class="siva" type="reset" value="Reset" class="button">
            </td>

        </tr>
    </table>
</fieldset>
</div>
</body>
</html>
