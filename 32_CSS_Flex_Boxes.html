<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS flex-box</title>
    <style>
        div{
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items:center;
            justify-content:space-evenly;
            background-color: lightgreen;
            height: 500px;
        }

        h2{
            background: linear-gradient(45deg,black,red);
            text-align: center;
            color: white;
            padding: 20px;
            margin: 10px;

        }
    </style>
</head>
<body>

    <div>
        <h2>Item 1</h2>
        <h2>Item 2</h2>
        <h2>Item 3</h2>
    </div>

</body>
</html>
