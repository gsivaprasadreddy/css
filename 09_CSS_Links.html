<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS LINKS</title>
    <style>
        div{
            margin: 100px auto;
            width: 500px;
            text-align: center;
        }
        a{
            font-family: Arial, sans-serif;
            color: white;
            font-size: 50px;
            text-decoration: none;
            padding: 20px 50px;
            box-shadow: 0 0 10px black;
        }
        a:link{
            background-color: forestgreen;
        }
        a:hover{
            background-color: red;
        }
        a:active{
            background-color: blue;
        }
        a:visited{
            background-color: black;
        }

    </style>
</head>
<body>

    <!-- BUTTON LIKE LINK -->
    <div>
        <a href="#">Google</a>
    </div>


</body>
</html>
